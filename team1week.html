<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <link rel="stylesheet" href="team2week.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <button>지원하기</button>
                <button>결과확인</button>
                <button>이화이언 소개</button>
                <button>팀소개</button>
            </ul>
        </nav>
    </header>
    <main>
        <section class="all">
            <h1>자주 묻는 질문</h1>
            <div class="question">
                <button>운영진 지원 관련 질문</button>
                <button>운영진 활동 관련 질문</button>
                <button>기타</button>
            </div>
            <div class="question_3">
                <div class="q">
                    <h2>Q. 운영진 모집에 있어 우대하는 학과가 있나요?</h2>
                    <p>아니요! 이화이언 운영진에는 다양한 전공의 분들이 속해 있어, 이화이언을 사랑하는 마음과 열정으로 충분히 운영진 활동을 펼쳐나갈 수 있습니다!</p>
                </div>
                <div class="q">
                    <h2>Q. 지원서를 잘 못 제출했는데, 수정이 가능한가요?</h2>
                    <p>네, 지원서 제출 기반 전자에는 지원하기 페이지에서 기존 지원자를 선택하시면 해당 페이지에서 수정이 가능합니다.</p>
                </div>
                <div class="q">
                    <h2>Q. 운영진 활동을 위한 필수 조건이 있나요?</h2>
                    <p>이화이언에 대한 애정과 열정이 제일 중요하지만, 학업에 상관 없이 최소 2년 활동이 가능해야 합니다.</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
